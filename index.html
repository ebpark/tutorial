<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/default.css" />
		<script type="text/javascript" src="js/jquery.min.js"> </script>
		<script type="text/javascript" src="js/script.js"> </script>
		<title>Flags</title>
	</head>

	<body>

		<!-- this is where all of your html elements should be placed -->

			<div id="belgium" class="flag">
				<div class="outline">
					<div id="b_left"></div>
					<div id="b_center"></div>
					<div id="b_right"></div>
				</div>

				<br>
				<a class="link" href="http://en.wikipedia.org/wiki/Belgium" target="none">Belgium</a>
			</div>
			
			<div id="bahamas" class="flag">
				<div class="outline" id="b_background">
					<div id="b_yellow"></div>
					<div id="b_black"></div>
				</div>

				<br>
				<a class="link" href="http://en.wikipedia.org/wiki/The_Bahamas" target="none">Bahamas</a>
			</div>

			<div id="tanzania" class="flag">
				<div class="outline" id="b_tanzania">
					<div id="t_green"></div>
					<div id="t_yellow"><div id="t_black"></div></div>
					
				</div>

				<br>
				<a class="link" href="http://en.wikipedia.org/wiki/Tanzania" target="none">Tanzania</a>
			</div>

			<div id="seychelles" class="flag">
				<div class="outline">
					<div id="s_blue"></div>
					<div id="s_yellow"></div>
					<div id="s_red"></div>
					<div id="s_green"></div>
				</div>
				
				<br>
				<a class="link" href="http://en.wikipedia.org/wiki/Seychelles" target="none">Seychelles</a>
			</div>

	</body>

</html>
